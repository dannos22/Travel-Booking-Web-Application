<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="firebase-init.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .booking {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .booking h3 {
      margin: 0 0 10px 0;
    }
    .logout {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Your Bookings</h1>
  <button class="logout" id="logout-btn">Logout</button>
  <div id="bookings-container"></div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const bookingsContainer = document.getElementById("bookings-container");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const bookingsRef = collection(db, "bookings");
        const q = query(bookingsRef, where("userId", "==", user.uid));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          bookingsContainer.innerHTML = "<p>You have no bookings yet.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const booking = doc.data();
          const div = document.createElement("div");
          div.className = "booking";
          div.innerHTML = `
            <h3>${booking.location}</h3>
            <p><strong>Date:</strong> ${booking.date}</p>
            <p><strong>Price:</strong> $${booking.price}</p>
            <p><strong>Rating:</strong> ${booking.rating} ‚≠ê</p>
            <p>${booking.description}</p>
            <img src="${booking.imageURL}" alt="${booking.location}" width="100%" style="border-radius:8px; margin-top:10px;" />
          `;
          bookingsContainer.appendChild(div);
        });

      } else {
        alert("Please login to view your bookings.");
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
